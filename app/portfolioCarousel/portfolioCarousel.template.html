

<div id="carouselPortfolio" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselPortfolio" data-slide-to="0" class="active"></li>
    <li data-target="#carouselPortfolio" data-slide-to="1"></li>
    <li data-target="#carouselPortfolio" data-slide-to="2"></li>
    <li data-target="#carouselPortfolio" data-slide-to="3"></li>
  </ol>


  <div class="carousel-inner" role="listbox">
    <div ng-repeat="app in $ctrl.portfolio" class="item active">
      <iframe class="iframe-apps-style" ng-src="{{app.src | trusted}}"></iframe>
      <div class="carousel-caption">
        <h3>{{app.name}}</h3>
        <p>{{app.resume}}</p>
        <a href="{{app.href}}">{{app.hrefText}}</a>
      </div>                  
    </div>
  </div>
  <a class="left carousel-control" href="#carouselPortfolio" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carouselPortfolio" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
